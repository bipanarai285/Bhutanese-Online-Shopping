<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #004d1a;
            color: white;
            padding: 15px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        .container {
            width: 80%;
            margin: 20px auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        .total {
            font-weight: bold;
            color: #e91e63;
            font-size: 1.2em;
            margin-top: 20px;
        }
        .btn-update, .btn-remove {
            background-color: #ff5722;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            text-decoration: none;
            margin-right: 5px;
        }
        .btn-update:hover, .btn-remove:hover {
            background-color: #e64a19;
        }
        .btn-continue-shopping {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 20px;
        }
        .btn-continue-shopping:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Shopping Cart</h1>
    </header>

    <div class="container">
        <h2>Your Selected Items</h2>
        <table id="cart-table">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Total</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr data-product="kira">
                    <td>Kira</td>
                    <td><input type="number" value="1" min="1" class="quantity" data-price="120.00" oninput="updateTotal()"></td>
                    <td>$120.00</td>
                    <td class="total-price">$120.00</td>
                    <td><a href="#" class="btn-remove" onclick="removeItem(this)">Remove</a></td>
                </tr>
                <tr data-product="gho">
                    <td>Gho</td>
                    <td><input type="number" value="2" min="1" class="quantity" data-price="100.00" oninput="updateTotal()"></td>
                    <td>$100.00</td>
                    <td class="total-price">$200.00</td>
                    <td><a href="#" class="btn-remove" onclick="removeItem(this)">Remove</a></td>
                </tr>
            </tbody>
        </table>
        <p class="total">Grand Total: <span id="grand-total">$320.00</span></p>
        <a href="catalog.html" class="btn-continue-shopping">Continue Shopping</a>
    </div>

    <script>
        function updateTotal() {
            let total = 0;
            const rows = document.querySelectorAll("#cart-table tbody tr");
            rows.forEach(row => {
                const quantityInput = row.querySelector(".quantity");
                const price = parseFloat(row.querySelector(".total-price").dataset.price);
                const quantity = parseInt(quantityInput.value);
                const totalPrice = price * quantity;
                row.querySelector(".total-price").textContent = "$" + totalPrice.toFixed(2);
                total += totalPrice;
            });
            document.getElementById("grand-total").textContent = "$" + total.toFixed(2);
        }

        function removeItem(button) {
            const row = button.closest("tr");
            row.remove();
            updateTotal();
        }

        // Initialize the total on page load
        updateTotal();
    </script>
</body>
</html>
