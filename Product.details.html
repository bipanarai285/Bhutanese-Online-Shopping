<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('your-background-image.jpg');
            background-size: cover;
            background-position: center;
        }
        .container {
            width: 80%;
            margin: auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            margin-top: 50px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .product-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .details {
            margin-top: 20px;
        }
        .details h2 {
            margin: 0;
            color: #333;
        }
        .details p {
            color: #555;
        }
        .price {
            color: #e91e63;
            font-weight: bold;
            font-size: 1.5em;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="your-product-image.jpg" alt="Product Image" class="product-image">
        <div class="details">
            <h2>Product Name</h2>
            <p>Category: Kira</p>
            <p>Description: A beautifully handwoven traditional Bhutanese kira made from fine silk and cotton.</p>
            <p class="price">$120.00</p>
            <a href="cart.html" class="button">Add to Cart</a>
            <a href="catalog.html" class="button">Back to Catalog</a>
        </div>
    </div>
</body>
</html>
